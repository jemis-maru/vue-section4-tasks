<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="mBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="pBarStyle"></div>
        </div>
      </section>
      <section class="container" v-show="gameOver">
        <h2>Game over!</h2>
        <h3 v-show="pWonFun">You won</h3>
        <h3 v-show="mWonFun">You lost</h3>
        <h3 v-show="drawFun">Draw</h3>
        <button @click="newGameFun">New game</button>
      </section>
      <section id="controls" v-show='!gameOver'>
        <button @click="attackToMonster">ATTACK</button>
        <button :disabled='isDisabled' @click="specialAttackToMonster">SPECIAL ATTACK</button>
        <button :disabled='isDisabled' @click="healToPerson">HEAL</button>
        <button @click="surrenderFun">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logMsgs">{{log.actionBy}} - {{log.actionType}} - {{log.actionVal}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
